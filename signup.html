<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signupstyle.css">
    
    <!-- AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1043.0.min.js"></script>

    <!-- Amazon Cognito Identity SDK -->
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@3/dist/aws-amplify.min.js"></script>  
    <!-- Include AWS Amplify Library -->
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@3/dist/aws-amplify.min.js"></script>
    <!-- Include Cognito User Pools objects -->
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.7/lib/index.min.js"></script>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form id="signupForm" class="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="submit-button">Signup</button>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
